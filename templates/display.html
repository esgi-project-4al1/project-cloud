<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fichier téléchargé</title>
</head>
<body>
  <h1>{{ file.title }}</h1>
  <p><strong>Commentaire :</strong> {{ file.comment }}</p>
  <p><strong>Email :</strong> {{ file.email }}</p>
  <p><strong>Fichier :</strong> <a href="{{ file.url_signed }}" download>{{ file.filename }}</a></p>
</body>
</html>
