<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fichier téléchargé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>{{ file.title }}</h1>
  <p><strong>Commentaire :</strong> {{ file.comment }}</p>
  <p><strong>Email :</strong> {{ file.email }}</p>
  <p><strong>Fichier :</strong> <a href="{{ file.url_signed }}" download>{{ file.filename }}</a></p>
</body>
</html>
